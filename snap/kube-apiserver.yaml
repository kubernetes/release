name: kube-apiserver
version: 'KUBE_VERSION'
summary: kube-apiserver
description: kube-apiserver
grade: stable
confinement: strict

apps:
  daemon:
    command: run-with-config-args kube-apiserver
    daemon: simple
    plugs:
        - home
        - network
        - network-bind
  kube-apiserver:
    command: kube-apiserver
    plugs:
        - home
        - network
        - network-bind
parts:
  kube-apiserver:
    plugin: dump
    source: .
    prepare: |
      set -eu
      cp $KUBE_SNAP_BINS/kube-apiserver .
      cp $KUBE_SNAP_ROOT/shared/run-with-config-args .
      $KUBE_SNAP_ROOT/shared/generate-configure-hook kube-apiserver
