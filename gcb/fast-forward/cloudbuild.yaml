steps:
- name: gcr.io/cloud-builders/git
  dir: "go/src/k8s.io"
  args:
  - "clone"
  - "https://github.com/${_TOOL_ORG}/${_TOOL_REPO}"

- name: gcr.io/cloud-builders/git
  entrypoint: "bash"
  dir: "go/src/k8s.io/release"
  args:
  - '-c'
  - |
    git fetch
    echo "Checking out ${_TOOL_REF}"
    git checkout ${_TOOL_REF}

- name: gcr.io/k8s-staging-releng/k8s-cloud-builder:${_KUBE_CROSS_VERSION_LATEST}
  dir: "go/src/k8s.io/release"
  env:
  - "GOPATH=/workspace/go"
  - "GOBIN=/workspace/bin"
  args:
  - "./compile-release-tools"
  - "krel"

- name: gcr.io/k8s-staging-releng/k8s-cloud-builder:${_KUBE_CROSS_VERSION}
  dir: "/workspace"
  env:
  - "TOOL_ORG=${_TOOL_ORG}"
  - "TOOL_REPO=${_TOOL_REPO}"
  - "TOOL_REF=${_TOOL_REF}"
  - "K8S_ORG=${_K8S_ORG}"
  - "K8S_REPO=${_K8S_REPO}"
  - "K8S_REF=${_K8S_REF}"
  secretEnv:
  - GITHUB_TOKEN
  args:
  - "bin/krel"
  - "fast-forward"
  - "--log-level=${_LOG_LEVEL}"
  - "--non-interactive"
  - "${_NOMOCK}"

tags:
- ${_GCP_USER_TAG}
- ${_NOMOCK_TAG}
- FAST_FORWARD
- ${_GIT_TAG}
- ${_RELEASE_BRANCH}
- ${_TYPE_TAG}
- ${_TYPE}

options:
  machineType: N1_HIGHCPU_32

substitutions:
  # _GIT_TAG will be filled with a git-based tag of the form vYYYYMMDD-hash, and
  # can be used as a substitution
  _GIT_TAG: '12345'
